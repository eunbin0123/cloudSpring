<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
</head>

<body>

    <h4>아이디 찾기</h4>
    <form action="#" name="find-pw-info" id="find-pw-info" method="post">
        <input type='button' value='아이디 찾기' />
        <h4>비밀번호 찾기</h4>
        <form action="#" name="find-pw-info" id="find-pw-info" method="post">
            <input type='button' value='비밀번호 찾기' />
            <!-- 아이디 -->
            <p>
                <label for="user-id">
                    <input type="text" placeholder="아이디" name="user-id" id="user-id" required>
                </label>
            <p hidden>아이디를 정확히 입력해주세요.</p>
            </p>
            <!-- 전화번호 -->
            <p>
                <label for="user-phone">
                    <input type="text" placeholder="전화번호 (숫자만 입력해주세요.)" name="user-phone" id="user-phone" required>
                </label>
            <p hidden>전화번호를 정확히 입력해주세요.</p>
            </p>
            <!-- 이메일 -->
            <p>
                <label for="user-email">
                    <input type="email" placeholder="이메일" name="user-email" id="user-email" required>
                </label>
            <p hidden>이메일 주소를 정확히 입력해주세요.</p>
            </p>
            <!-- 비밀번호 찾기 -->
            <p>
                <button type="submit">비밀번호 찾기</button>
            </p>
        </form>
