<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="./CSS/SignUp.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <h1>JOIN US</h1>
    <h6>*은 필수입력 항목입니다.</h6>

    <div id="info_id">
        <h6>* 아이디</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 소문자, 숫자" />
        <button>중복 확인</button>
    </div>

    <div id="info_pw">
        <h6>* 비밀번호</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 대소문자, 숫자" />
    </div>

    <div id="info_re_pw">
        <h6>* 비밀번호 확인</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 대소문자, 숫자" />
    </div>

    <div id="info_name">
        <h6>* 이름</h6>
        <input type="text" />
    </div>

    <div id="info_birth">
        <h6>생년월일</h6>
        <input type="date" />
    </div>

    <div class="info_email">
        <h6>이메일</h6>
        <input class="box" id="domain-txt" type="text" />
        <select class="box" id="domain-list">
            <option value="type">직접 입력</option>
            <option value="naver.com">naver.com</option>
            <option value="google.com">google.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="nate.com">nate.com</option>
            <option value="kakao.com">kakao.com</option>
        </select>
    </div>


    <div id="info_phone">
        <h6>* 전화번호</h6>
        <input type="tel" name="phone1" placeholder="010" />
        <input type="tel" name="phone2" />
        <input type="tel" name="phone3" />
    </div>

    <h6>-----------------------------------------------------------------------------------------------------------------------------
    </h6>
</body>

</html>
