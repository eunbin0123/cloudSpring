<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="./CSS/SignUp.css" rel="stylesheet" type="text/css" />
    <script defer src="./JS/SignUp.js"></script>
</head>

<body>

    <h1>JOIN US</h1>
    <h6>*은 필수입력 항목입니다.</h6>

    <div id="info_id">
        <h6>* 아이디</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 소문자, 숫자" />
        <button>중복 확인</button>
        <p hidden>"아이디는 4~20자리 영문, 소문자. 숫자 이어야 합니다."</p>
    </div>

    <div id="info_pw">
        <h6>* 비밀번호</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 대소문자, 숫자" />
        <p hidden>"비밀번호를 입력해주세요."</p>
    </div>

    <div id="info_re_pw">
        <h6>* 비밀번호 확인</h6>
        <input type="text" placeholder="4~20자 사이의 영어, 대소문자, 숫자" />
        <p hidden>"비밀번호 확인을 입력해주세요."</p>
    </div>

    <div id="info_name">
        <h6>* 이름</h6>
        <input type="text" />
        <p hidden>"이름을 입력해주세요."</p>
    </div>

    <div id="info_birth">
        <h6>생년월일</h6>
        <input type="date" />
    </div>

    <div class="info_email">
        <h6>이메일</h6>
        <input class="box" id="domain-txt" type="text" placeholder="이메일 입력" /> @
        <input class="box" id="domain-txt" type="text" placeholder="직접 입력" />
        <select class="box" id="domain-list">
            <option value="type">직접 입력</option>
            <option value="naver.com">naver.com</option>
            <option value="google.com">google.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="nate.com">nate.com</option>
            <option value="kakao.com">kakao.com</option>
        </select>
    </div>


    <div id="info_phone">
        <h6>* 전화번호</h6>
        <select name="phone1">
            <option <%=phone1.equals("010") ? "selected" : "" %>010</option>
            <option <%=phone1.equals("02") ? "selected" : "" %>011</option>
            <option <%=phone1.equals("031") ? "selected" : "" %>02</option>
            <option <%=phone1.equals("051") ? "selected" : "" %>031</option>
        </select> -
        <input type="tel" name="phone2" size="5" /> -
        <input type="tel" name="phone3" size="5" />
        <input type="hidden" placeholder="전화번호를 입력해주세요.">
    </div>

    <h6>-----------------------------------------------------------------------------------------------------------------------------
    </h6>

    <!-- <form method="get" action="form-action.html">
        <label><input type="checkbox" name="check_all"> 약관 전체 동의</label><br><br>
        <label><input type="checkbox" name="service"> 서비스 이용약관</label><br><br>
        <label><input type="checkbox" name="personal"> 개인정보수집 및 이용</label><br><br>
        <label><input type="checkbox" name="email_want"> 이메일 수신동의(선택)</label><br><br>

    </form> -->

    <label for="agree_all">
        <input type="checkbox" name="agree_all" id="agree_all">
        <span>약관 전체 동의</span>
    </label><br><br>
    <label for="agree">
        <input type="checkbox" name="agree" value="1">
        <span>서비스 이용약관<strong>(필수)</strong></span>
    </label><br><br>
    <label for="agree">
        <input type="checkbox" name="agree" value="2">
        <span>개인정보 수집 및 이용<strong>(필수)</strong></span>
    </label><br><br>
    <label for="agree">
        <input type="checkbox" name="agree" value="3">
        <span>이메일 수신동의<strong class="select_disable">(선택)</strong></span>
    </label><br><br>
    <p><input type="submit" value="회원가입"> </p>


</body>

</html>
